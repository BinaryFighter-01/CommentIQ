<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CommentIQ - Enterprise Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: { 500: '#0ea5e9', 600: '#0284c7' },
              // Semantic Theme Colors
              theme: {
                bg: 'var(--bg-color)',
                card: 'var(--card-bg)',
                glass: 'var(--glass-bg)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)',
                border: 'var(--border-color)',
                input: 'var(--input-bg)'
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.7s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Dark Mode (Tesla Style) */
        --bg-color: #000000;
        --text-main: #ffffff;
        --text-muted: #9ca3af;
        --card-bg: rgba(10, 10, 10, 0.6);
        --glass-bg: rgba(0, 0, 0, 0.4);
        --border-color: rgba(255, 255, 255, 0.1);
        --input-bg: rgba(0, 0, 0, 0);
        --grad-start: rgba(14, 165, 233, 0.08);
        --grid-line: rgba(255,255,255,0.02);
      }

      [data-theme='light'] {
        /* Clean Light Mode */
        --bg-color: #f1f5f9;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --card-bg: rgba(255, 255, 255, 0.75);
        --glass-bg: rgba(255, 255, 255, 0.6);
        --border-color: rgba(148, 163, 184, 0.2);
        --input-bg: rgba(255, 255, 255, 0.5);
        --grad-start: rgba(14, 165, 233, 0.12);
        --grid-line: rgba(0,0,0,0.03);
      }

      body { 
        background-color: var(--bg-color); 
        color: var(--text-main);
        background-image: 
          radial-gradient(circle at 50% 0%, var(--grad-start) 0%, transparent 40%),
          linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px),
          linear-gradient(to right, var(--grid-line) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }

      @media print {
        body { background: white; color: black; -webkit-print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { page-break-before: always; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>

</body>
</html>
